version: "3.9"

services:
  database:
    image: mariadb:10.4
    container_name: hce_database
    restart: always
    ports:
      - 3306:3306
    volumes:
      - ./mariadb/conf.d:/etc/mysql/conf.d
      - ./mariadb/data:/var/lib/mysql
#      - ./mariadb/initdb.d:/docker-entrypoint-initdb.d
    env_file: .env
    environment:
      TZ: Asia/Seoul

  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile-server
    container_name: hce_server
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - database
