Configuration:
  name: Hongit-api default log4j2
  status: info

  Properties:
    Property:
      - name: log-pattern
        value: %style{%d{yyyy/MM/dd HH:mm:ss,SSS}}{cyan} %highlight{[%-5p]}{FATAL=bg_red, ERROR=red, INFO=green, DEBUG=blue}  [%C] %style{[%t]}{yellow} - %m%n
      - name: log-path
        value: ./logs

  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: ${log-pattern}

  Loggers:
    Root:
      level: trace
      AppenderRef:
        - ref: Console_Appender
    Logger:
      - name: com.devfloor.hongit
        additivity: false
        level: trace
        AppenderRef:
          - ref: Console_Appender
