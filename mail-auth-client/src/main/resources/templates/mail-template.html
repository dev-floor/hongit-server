<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Hongit 인증 메일</title>
  <link rel="stylesheet" href="/css/index.css"/>
</head>
<body>
<div class="space-y-6 px-2">
  <div class="my-8">
    <p class="text-4xl font-extrabold text-gray-600">Hong<span class="text-blue-500">IT</span></p>
  </div>
  <div class="my-6">
    <p class="text-2xl font-bold text-blue-500">이메일 주소 인증</p>
  </div>
  <div class="space-y-2">
    <p>
      안녕하세요. 홍익대학교 컴퓨터공학과 커뮤니티 <span class="text-blue-500 font-semibold">HongIT</span>입니다.
    </p>
    <p>
      <span class="font-semibold text-blue-700" th:text="${receiverEmail}"></span> 회원님,
      아래 버튼을 클릭하여 이메일 인증을 완료해주세요.
    </p>
  </div>
  <div class="my-4">
    <button
      class="py-2 px-4 rounded bg-blue-500 hover:bg-blue-400 active:bg-blue-600 text-white"
      th:type="button"
      th:onclick="|window.open('@{${redirectUrl}}')|"
    >
      메일 인증하기
    </button>
  </div>
</div>
</body>
</html>
