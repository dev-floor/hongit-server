spring:
  profiles:
    include:
      - db
      - common

---

spring:
  config:
    activate:
      on-profile: db

  datasource:
    username: root
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver

---

spring:
  config:
    activate:
      on-profile: common

  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

logging:
  level:
    org.hibernate:
      SQL: DEBUG
      type.descriptor.sql: trace

---

spring:
  config:
    activate:
      on-profile: local

  jpa:
    hibernate:
      ddl-auto: create-drop

  datasource:
    url: jdbc:mariadb://localhost:3306/hce

---

spring:
  config:
    activate:
      on-profile: dev

  jpa:
    hibernate:
      ddl-auto: create-drop # 이후 flyway를 사용할 경우 validate로 수정

  datasource:
    url: jdbc:mariadb://hce_database:3306/hce

---

spring:
  config:
    activate:
      on-profile: prod

  jpa:
    hibernate:
      ddl-auto: none

  datasource:
    url: jdbc:mariadb://hce_database:3306/hce
